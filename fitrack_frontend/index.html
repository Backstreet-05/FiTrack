<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitRack Login</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
    }

    .login-container {
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }

    .left-panel {
      flex: 1;
      background-color: #1a1a1a;
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
    }

    .right-panel {
      flex: 1;
      background: url("https://c1.wallpaperflare.com/preview/450/590/352/exercise-fit-healthy-person.jpg") center/cover no-repeat;
      position: relative;
    }

    .right-panel::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(220, 38, 38, 0.35); /* subtle red tint */
      z-index: 1;
    }

    .right-panel .signup-btn {
      position: absolute;
      top: 2rem;
      right: 2rem;
      z-index: 2;
      background-color: #dc2626;
      color: white;
      font-weight: bold;
      padding: 0.5rem 1.25rem;
      border-radius: 999px;
      font-size: 0.875rem;
      text-transform: uppercase;
    }

    .form-control, .form-select {
      background-color: transparent !important;
      color: white !important;
      border: 1px solid #555;
      border-radius: 0.5rem;
    }
   /* Fix for the dropdown options */
    select option {
      background-color: #1a1a1a;
      color: white;
    }

    .form-label {
      color: #ccc;
      margin-bottom: 0.25rem;
      font-size: 0.95rem;
    }

    .btn-outline-primary {
      border: 2px solid #dc2626 !important;
      color: #dc2626 !important;
    }

    .btn-outline-primary:hover {
      background-color: #dc2626 !important;
      color: white !important;
    }

    .btn-primary {
      background-color: #dc2626 !important;
      border: none !important;
    }

    .btn-primary:hover {
      background-color: #b91c1c !important;
    }

    h2 {
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Left Panel -->
    <div class="left-panel">
      <h2 class="text-3xl mb-3">Welcome to <span class="text-red-500">FitRack</span></h2>
      <p class="mb-4 text-gray-400">Login & start building the strongest version of yourself</p>

      <form id="loginForm" class="space-y-4">
        <div class="form-group">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required />
        </div>

        <div class="form-group">
          <label for="userType" class="form-label">I am a:</label>
          <select class="form-select" id="userType" required onchange="toggleRegisterButton()">
            <option value="" disabled selected>Select</option>
            <option value="user">User</option>
            <option value="employee">Employee</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="flex justify-between mt-4">
          <button type="button" class="btn btn-outline-primary w-1/2 me-2" onclick="handleLogin()">Login</button>
          <button id="registerBtn" type="button" class="btn btn-primary w-1/2" data-bs-toggle="modal" data-bs-target="#registerModal">
            Register
          </button>
        </div>
      </form>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <!-- <button class="signup-btn" onclick="document.getElementById('registerBtn').click()">Sign Up</button> -->
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4 rounded-3">
        <h5 class="modal-title text-center mb-3 fw-bold" id="registerModalLabel">Register As</h5>
        <div class="d-flex justify-content-around gap-3">
          <button type="button" class="btn btn-outline-primary w-50" onclick="location.href='register.html'">User</button>
          <button type="button" class="btn btn-outline-secondary w-50" onclick="location.href='employee_register.html'">Employee</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script>
    function handleLogin() {
      const email = document.getElementById("email").value;
      const userType = document.getElementById("userType").value;

      if (email && userType) {
        if (userType === "user") {
          window.location.href = "select.html";
        } else if (userType === "employee") {
          window.location.href = "schedule.html";
        } else if (userType === "admin") {
          window.location.href = "admin.html";
        }
      } else {
        alert("Please fill out all fields!");
      }
    }

    function toggleRegisterButton() {
      const userType = document.getElementById("userType").value;
      const registerBtn = document.getElementById("registerBtn");

      if (userType === "admin") {
        registerBtn.disabled = true;
        registerBtn.classList.add("opacity-50", "cursor-not-allowed");
      } else {
        registerBtn.disabled = false;
        registerBtn.classList.remove("opacity-50", "cursor-not-allowed");
      }
    }
  </script>
</body>
</html>
