<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Booking - FitRack</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(to right, rgba(220, 38, 38, 0.6), rgba(0, 0, 0, 0.8)),
                  url('https://img.livestrong.com/1260x/clsd/getty/199b51ac9c874c70b69e9ecfbe53c01b.jpg?type=webp') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .card-hover {
      background-color: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      color: white;
    }

    .card-hover:hover {
      transform: translateY(-5px);
    }

    .top-right, .top-left {
      position: absolute;
      top: 20px;
      z-index: 10;
    }

    .top-right {
      right: 30px;
    }

    .top-left {
      left: 30px;
    }

    .back-button {
      background-color: #dc2626;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 500;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #b91c1c;
    }

    h2.title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
      color: white;
      text-align: center;
    }

    .description {
      color: #f0f0f0;
    }

  </style>
</head>
<body class="flex flex-col items-center justify-center px-4 py-10 relative">

  <!-- Top Right Profile -->
  <div class="top-right flex items-center space-x-2 bg-black/60 px-3 py-2 rounded-lg">
    <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Profile"
         class="w-6 h-6 rounded-full shadow-sm" />
    <a href="profile.html" class="text-white font-medium">Profile</a>
  </div>

  <!-- Top Left Logout -->
  <div class="top-left">
    <a href="index.html" class="back-button">Logout</a>
  </div>

  <!-- Title -->
  <h2 class="title">What would you like to book?</h2>

  <!-- Booking Options -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl px-4">
    <!-- Book Gym Plan -->
    <div class="card-hover p-6 flex flex-col items-center text-center cursor-pointer"
         onclick="window.location.href='book_gym.html';">
      <img src="https://cdn-icons-png.flaticon.com/512/2972/2972185.png" alt="Gym" class="w-20 mb-4" />
      <h3 class="text-xl font-semibold mb-2">Book Gym Plan</h3>
      <p class="description">Choose from our gym plans and start your fitness journey today.</p>
    </div>

    <!-- Book Court -->
    <div class="card-hover p-6 flex flex-col items-center text-center cursor-pointer"
         onclick="window.location.href='book_court.html';">
      <img src="https://cdn-icons-png.flaticon.com/512/2370/2370285.png" alt="Court" class="w-20 mb-4" />
      <h3 class="text-xl font-semibold mb-2">Book Court</h3>
      <p class="description">Reserve a court for badminton, tennis, or any sport you love.</p>
    </div>
  </div>

</body>
</html>
