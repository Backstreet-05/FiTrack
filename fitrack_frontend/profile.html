<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitRack Profile</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #121212;
        color: white;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .card {
        background-color: #1e1e1e;
        border: 1px solid #333;
        color: azure;
      }

      .modal-content {
        background-color: #1e1e1e;
        color: white;
        border: 1px solid #444;
      }

      .btn-primary {
        background-color: #dc2626 !important;
        border: none;
      }

      .btn-primary:hover {
        background-color: #b91c1c !important;
      }

      .navbar-custom {
        background-color: #1f1f1f;
        border-bottom: 1px solid #333;
        z-index: 1030;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top px-4"
    >
      <a class="navbar-brand text-red-500 fw-bold" href="#">FitRack</a>
      <div class="ms-auto d-flex gap-2">
        <button class="btn btn-outline-light btn-sm" onclick="goToDashboard()">
          Dashboard
        </button>
        <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
      </div>
    </nav>

    <!-- Profile Content -->
    <div class="container py-5 mt-5">
      <h2 class="text-3xl font-bold text-center mb-5 text-red-500">
        User Profile
      </h2>
      <div id="profileData" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>

    <!-- Phone Prompt Modal -->
    <div
      class="modal fade"
      id="phoneModal"
      tabindex="-1"
      aria-labelledby="phoneModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4 rounded-3">
          <h5 class="modal-title text-center mb-3 fw-bold" id="phoneModalLabel">
            Enter Phone Number
          </h5>
          <input
            type="text"
            id="phoneInput"
            class="form-control mb-3"
            placeholder="Enter your phone number"
          />
          <button class="btn btn-primary w-100" onclick="fetchProfile()">
            Submit
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
      const phoneModal = new bootstrap.Modal(
        document.getElementById("phoneModal")
      );

      window.onload = () => {
        const savedPhone = localStorage.getItem("userPhone");
        console.log("üì¶ Saved phone:", savedPhone);

        // For testing: Always show the modal
        localStorage.removeItem("userPhone");
        phoneModal.show();

        // Uncomment below and comment above lines to revert to original behavior:
        /*
        if (savedPhone) {
          console.log("üì± Using saved phone:", savedPhone);
          fetchProfile(savedPhone);
        } else {
          console.log("üì≤ No saved phone, showing modal...");
          phoneModal.show();
        }
        */
      };

      function fetchProfile(passedPhone = null) {
        const phoneInputField = document.getElementById("phoneInput");
        const phone =
          passedPhone || (phoneInputField && phoneInputField.value.trim());

        if (!phone) {
          alert("Please enter a phone number!");
          return;
        }

        console.log("üìû Fetching profile for:", phone);
        localStorage.setItem("userPhone", phone);

        fetch(`http://localhost:3000/api/profile/${phone}`)
          .then(async (res) => {
            if (!res.ok) {
              const errorText = await res.text();
              throw new Error(`Server returned ${res.status}: ${errorText}`);
            }
            return res.json();
          })
          .then((data) => {
            console.log("‚úÖ Profile data received:", data);
            if (data.message) return alert(data.message);

            const { user, plan, trainer, trainer_name, booking } = data;
            const container = document.getElementById("profileData");
            container.innerHTML = `
            <div class="card p-4">
              <h4 class="text-xl font-semibold mb-2 text-red-400">User Info</h4>
              <p><strong>Name:</strong> ${user.First_Name}</p>
              <p><strong>User ID:</strong> ${user.User_ID}</p>
            </div>
            <div class="card p-4">
              <h4 class="text-xl font-semibold mb-2 text-red-400">Workout Plan</h4>
              <p><strong>Target Goal:</strong> ${plan?.Target_Goal || "N/A"}</p>
              <p><strong>Trainer ID:</strong> ${plan?.Trainer_ID || "N/A"}</p>
            </div>
            <div class="card p-4">
              <h4 class="text-xl font-semibold mb-2 text-red-400">Trainer Details</h4>
              <p><strong>Trainer Name:</strong> ${trainer_name || "N/A"}</p>
              <p><strong>Timings:</strong> ${trainer?.Timings || "N/A"}</p>
            </div>
            <div class="card p-4">
              <h4 class="text-xl font-semibold mb-2 text-red-400">Booking</h4>
              <p><strong>Booking ID:</strong> ${booking?.Booking_ID || "N/A"}</p>
              <p><strong>Court Name:</strong> ${booking?.Court_Name || "N/A"}</p>
              <p><strong>Duration:</strong> ${booking?.Duration || "N/A"}</p>
            </div>
          `;

            phoneModal.hide();
          })
          .catch((err) => {
            console.error("‚ùå Error fetching profile:", err);
            alert("Failed to fetch profile. Please try again.");
          });
      }

      function goToDashboard() {
        window.location.href = "select.html";
      }

      function logout() {
        localStorage.clear();
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
