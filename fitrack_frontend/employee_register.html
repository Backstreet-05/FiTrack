<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Registration - FitRack</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(to right, rgba(220, 38, 38, 0.6), rgba(0, 0, 0, 0.8)),
                  url('https://www.teambath.com/wp-content/uploads/2023/07/Gym-slideshow-images-0723_1.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      border: none;
      color: white;
    }

    .form-control, .form-select {
      background-color: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      padding: 0.6rem;
      border-radius: 8px;
    }

    .form-control:focus, .form-select:focus {
      background-color: rgba(0, 0, 0, 0.7);
      border-color: #dc2626;
      box-shadow: 0 0 0 0.25rem rgba(220, 38, 38, 0.25);
      color: white;
    }

    .form-control::placeholder, .form-select::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    label {
      color: #f0f0f0;
      font-weight: 500;
    }

    .btn-primary {
      background-color: #dc2626;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #b91c1c;
    }

    .form-check-input:checked {
      background-color: #dc2626;
      border-color: #dc2626;
    }

    .form-check-input:focus {
      border-color: #dc2626;
      box-shadow: 0 0 0 0.25rem rgba(220, 38, 38, 0.25);
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 30px;
      background-color: #dc2626;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #b91c1c;
      text-decoration: none;
      color: white;
    }

    .profile-link {
      position: fixed;
      top: 20px;
      right: 30px;
      text-decoration: none;
      display: flex;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 10;
    }

    .profile-link span {
      margin-left: 5px;
      font-weight: 500;
      color: white;
    }

    .section-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .section-header h2 {
      font-size: 2.5rem;
      color: white;
      font-weight: bold;
      margin: 0;
    }

    /* Fix for Bootstrap select dropdown */
    select option {
      background-color: #1a1a1a;
      color: white;
    }
  </style>
</head>
<body class="flex items-center justify-center px-4">
  <a href="profile.html" class="profile-link" title="View Profile">
    <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" width="24" alt="Profile" />
    <span>Profile</span>
  </a>

  <div class="section-header mt-10 absolute top-0 w-full">
    <h2>Employee Registration</h2>
    <p class="text-center text-sm text-gray-400 mt-2 italic">"Join our team of fitness professionals"</p>
  </div>

  <div class="card shadow-lg p-5 rounded-4 w-full max-w-md mt-36">
    <form
      id="employeeForm"
      class="space-y-4"
      onsubmit="event.preventDefault(); handleEmployeeRegistration();"
    >
      <!-- Name -->
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter employee's name"
          required
        />
      </div>

      <!-- Date of Birth -->
      <div class="form-group">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required />
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label class="form-label d-block">Gender</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required />
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="Female" />
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="other" value="Other" />
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone" class="form-label">Phone Number</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          placeholder="Enter phone number"
          required
        />
      </div>
      
      <!-- Speciality Dropdown -->
      <div class="form-group">
        <label for="speciality" class="form-label">Speciality</label>
        <select class="form-control" id="speciality" required>
          <option value="">Select a speciality</option>
          <option value="Weight Loss Plan">Weight Loss Plan</option>
          <option value="Muscle Gain Plan">Muscle Gain Plan</option>
          <option value="Cardio Fit Plan">Cardio Fit Plan</option>
          <option value="CrossFit Performance">CrossFit Performance</option>
        </select>
      </div>

      <!-- Time of Availability -->
      <div class="form-group">
        <label for="availability" class="form-label">Time of Availability</label>
        <div class="d-flex gap-2">
          <input type="time" class="form-control" id="availabilityStart" required />
          <span class="self-center">to</span>
          <input type="time" class="form-control" id="availabilityEnd" required />
        </div>
      </div>

      <!-- Salary -->
      <div class="form-group">
        <label for="salary" class="form-label">Salary</label>
        <input
          type="number"
          class="form-control"
          id="salary"
          placeholder="Enter salary"
          required
        />
      </div>

      <!-- Start Date -->
      <div class="form-group">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="date" class="form-control" id="startDate" required />
      </div>

      <!-- Submit Button -->
      <div class="mt-4">
        <button type="submit" class="btn btn-primary w-full">
          Register Employee
        </button>
      </div>
    </form>
  </div>

  <a href="select.html" class="back-button">
    &larr; Back to Dashboard
  </a>

  <script>
    function handleEmployeeRegistration() {
      const name = document.getElementById("name").value;
      const dob = document.getElementById("dob").value;
      const phone = document.getElementById("phone").value;
      const salary = document.getElementById("salary").value;
      const startDate = document.getElementById("startDate").value;
      const gender = document.querySelector('input[name="gender"]:checked')?.value;
      const speciality = document.getElementById("speciality").value;
      const availabilityStart = document.getElementById("availabilityStart").value;
      const availabilityEnd = document.getElementById("availabilityEnd").value;

      if (name && dob && phone && salary && startDate && gender && speciality && availabilityStart && availabilityEnd) {
        const employeeData = {
          name,
          dob,
          phone,
          salary,
          startDate,
          gender,
          speciality,
          availability: `${availabilityStart} to ${availabilityEnd}`
        };

        fetch("http://localhost:3000/employee/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(employeeData),
        })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message);
            if (data.message === "Registration successful!") {
              window.location.href = "/fitrack_frontend/schedule.html";
            }
          })
          .catch((error) => {
            alert("Error: " + error.message);
          });
      } else {
        alert("Please fill in all fields.");
      }
    }
  </script>
</body>
</html>
